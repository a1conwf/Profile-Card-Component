<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <div class="container">
    <div class="card">
      <div class="card__header"></div>
      <div class="card__body">
        <img class="card__body__img" src="./images/image-victor.jpg" alt="image-victor">
        <h2 class="card__body__title">Victor Crest <span class="title__span">26</span></h2>
        <p class="card__body__text">London</p>
      </div>
      <hr class="hor__line">
      <div class="card__footer">
        <div class="stats__container">
          <ul class="stats__list">
            <li class="stats__list__title">80K</li>
            <li class="stats__list__text">Followers</li>
          </ul>

          <ul class="stats__list">
            <li class="stats__list__title">803K</li>
            <li class="stats__list__text">Likes</li>
          </ul>

          <ul class="stats__list">
            <li class="stats__list__title">1.4K</li>
            <li class="stats__list__text">Photos</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
